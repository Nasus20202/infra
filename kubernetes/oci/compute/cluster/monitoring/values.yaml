grafana:
  ingress:
    enabled: true
    hosts:
      - grafana.nasus.dev
    tls:
    - secretName: grafana-general-tls
      hosts:
      - grafana.nasus.dev
    annotations:
      cert-manager.io/cluster-issuer: "letsencrypt-prod"

prometheus:
  prometheusSpec:
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: longhorn
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 10Gi
              