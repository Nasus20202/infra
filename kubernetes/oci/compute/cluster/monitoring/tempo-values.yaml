tempo:
  retention: 336h
  storage:
    trace:
      backend: local
  metricsGenerator:
    enabled: true
    remoteWriteUrl: http://prometheus-kube-prometheus-prometheus:9090/api/v1/write
  overrides:
    defaults:
      metrics_generator:
        processors: [service-graphs, span-metrics, local-blocks]
        generate_native_histograms: both
  resources:
    requests:
      cpu: 10m
      memory: 400Mi
    limits:
      memory: 1Gi

persistence:
  enabled: true
  size: 10Gi

traces:
  otlp:
    http:
      enabled: true
    grpc:
      enabled: true

distributor:
  config:
    log_received_spans:
      enabled: true
    log_discarded_spans:
      enabled: true

minio:
  enabled: false
