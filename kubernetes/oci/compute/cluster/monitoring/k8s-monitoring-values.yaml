cluster:
  name: compute-k8s

destinations:
  - name: loki
    type: loki
    url: http://loki-gateway/loki/api/v1/push
  - name: tempo
    type: otlp
    url: http://tempo:4317
    tls:
      insecure: true
    metrics: { enabled: false }
    logs: { enabled: false }
    traces: { enabled: true }
  - name: prometheus
    type: prometheus
    url: http://prometheus-kube-prometheus-prometheus:9090/api/v1/write

clusterEvents:
  enabled: true
  collector: alloy-logs

nodeLogs:
  enabled: false

podLogs:
  enabled: true
  gatherMethod: kubernetesApi
  collector: alloy-logs
  structuredMetadata:
    pod: pod

applicationObservability:
  enabled: true
  collector: alloy-receiver
  receivers:
    otlp:
      grpc:
        enabled: true
        port: 4317
      http:
        enabled: true
        port: 4318

# Collectors
alloy-singleton:
  enabled: false

alloy-metrics:
  enabled: false

alloy-logs:
  enabled: true
  alloy:
    mounts:
      varlog: false
    clustering:
      enabled: true

alloy-profiles:
  enabled: false

alloy-receiver:
  enabled: true
  alloy:
    extraPorts:
      - name: otlp-grpc
        port: 4317
        targetPort: 4317
        protocol: TCP
      - name: otlp-http
        port: 4318
        targetPort: 4318
        protocol: TCP
      - name: faro
        port: 12347
        targetPort: 12347
        protocol: TCP
  extraConfig: |
    faro.receiver "default" {
      server {
          listen_address = "0.0.0.0"
          listen_port = 12347
          cors_allowed_origins = ["*"]
      }
      output {
          logs = [loki.write.loki.receiver]
          traces = [otelcol.exporter.otlp.tempo.input]
      }
    }
  ingress:
    enabled: true
    path: /
    faroPort: 12347
    annotations:
      cert-manager.io/cluster-issuer: "letsencrypt-prod"
    hosts:
      - faro.grafana.nasus.dev
    tls:
      - secretName: grafana-faro-tls
        hosts:
          - faro.grafana.nasus.dev
