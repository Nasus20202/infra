apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: server-plan
  namespace: system-upgrade
  labels:
    rke2-upgrade: server
spec:
  concurrency: 1
  nodeSelector:
    matchExpressions:
      - {
          key: node-role.kubernetes.io/control-plane,
          operator: In,
          values: ["true"],
        }
  tolerations:
    - key: "CriticalAddonsOnly"
      operator: "Equal"
      value: "true"
      effect: "NoExecute"
  window:
    days: ["sa"]
    startTime: "02:00"
    endTime: "04:00"
    timeZone: "UTC"
  serviceAccountName: system-upgrade
  cordon: true
  upgrade:
    image: rancher/rke2-upgrade
  channel: https://update.rke2.io/v1-release/channels/stable
---
apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: agent-plan
  namespace: system-upgrade
  labels:
    rke2-upgrade: agent
spec:
  concurrency: 2
  nodeSelector:
    matchExpressions:
      - {
          key: node-role.kubernetes.io/control-plane,
          operator: NotIn,
          values: ["true"],
        }
  prepare:
    args:
      - prepare
      - server-plan
    image: rancher/rke2-upgrade
  window:
    days: ["sa"]
    startTime: "02:00"
    endTime: "04:00"
    timeZone: "UTC"
  serviceAccountName: system-upgrade
  cordon: true
  upgrade:
    image: rancher/rke2-upgrade
  channel: https://update.rke2.io/v1-release/channels/stable
