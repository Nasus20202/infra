apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: rke2-cilium
  namespace: kube-system
spec:
  valuesContent: |-
    kubeProxyReplacement: true
    k8sServiceHost: 10.0.1.50
    k8sServicePort: 6443
    encryption:
      enabled: false # Disabled to reduce CPU usage
      type: wireguard
    hubble:
      enabled: true
      relay:
        enabled: true
      ui:
        enabled: true
      metrics:
        enabled: 
          - dns:query
          - drop
          - tcp
          - flow
          - icmp
          - http
        serviceMonitor:
          enabled: true
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true
    resources:
      requests:
        cpu: 100m
        memory: 400Mi
    operator:
      resources:
        requests:
          cpu: 10m
          memory: 125Mi
