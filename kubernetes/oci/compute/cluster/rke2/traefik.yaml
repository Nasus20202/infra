apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: rke2-traefik
  namespace: kube-system
spec:
  valuesContent: |-
    providers:
      kubernetesIngress:
        allowCrossNamespace: true
        ingressEndpoint:
          ip: 127.0.0.1
      kubernetesGateway:
        enabled: true
    resources:
      requests:
        cpu: 25m
        memory: 100Mi
    priorityClassName: system-cluster-critical
    logs:
      access:
        enabled: true
    metrics:
      prometheus:
        serviceMonitor:
          enabled: true
    ports:
      traefik:
        hostPort: 8080
    ingressRoute:
      healthcheck:
        enabled: true
        matchRule: PathPrefix(`/health`)
